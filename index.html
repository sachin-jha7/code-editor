<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <div class="logo"></div>
        <div class="heading">Code Editor - <span style="color: orange;">Build</span> & <span
                style="color: limegreen;">Run</span></div>
    </div>

    <div class="main">
        <div class="input">
            <div class="code-header">
                <!-- <p id="code-in">HTML/CSS/JavaScript</p> -->
                <div class="html-container">
                    <button class="html-btn btn html">HTML</button>
                    <button class="css-btn btn css">CSS</button>
                    <button class="js-btn btn js">JavaScript</button>
                </div>
                <div>
                    <button class="info">To Run : &nbsp; ctrl + s</button>
                    <button class="run-btn">Run</button>
                </div>
                <button class="save">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#EA3323">
                            <path
                                d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z" />
                        </svg>
                </button>
            </div>
            <div id="html_input" class="html_input"></div>
            <div class="css_input"></div>
            <div class="js_input"></div>
        </div>
        <iframe class="output"></iframe>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.43.3/ace.js"></script>
    <script src="app.js"></script>
</body>

</html>
